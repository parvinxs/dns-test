<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live DNS Tester - Fast & Accurate</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

body {
  font-family: 'Vazirmatn', sans-serif;
  background: linear-gradient(135deg,#0f172a,#1e293b);
  color: #f1f5f9;
  text-align: center;
  padding: 20px;
  min-height: 100vh;
}

.creator {
  font-size: 1em;
  color: #94a3b8;
  margin-bottom: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 8px;
  flex-wrap: wrap;
}
.creator a {
  color:#38bdf8;
  text-decoration:none;
  font-weight:bold;
  text-shadow: 0 0 5px #38bdf8, 0 0 10px #38bdf8;
  transition: all 0.3s ease;
}
.creator a:hover {
  color: #22c55e;
  text-shadow: 0 0 8px #22c55e, 0 0 15px #22c55e;
  text-decoration: underline;
}

h1 { color: #38bdf8; font-size: 2em; margin-bottom: 20px; display: flex; justify-content: center; align-items: center; gap: 10px; }
.best-dns { font-size: 1.4em; color: #22c55e; font-weight: bold; margin-bottom: 20px; }

#startBtn {
  background: linear-gradient(135deg, #22c55e, #3b82f6);
  border: none;
  color: #fff;
  padding: 20px 60px;
  font-size: 1.6rem;
  font-weight: bold;
  border-radius: 30px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 10px 25px rgba(0,0,0,0.4), 0 0 50px rgba(34,197,94,0.4);
  margin-bottom: 30px;
}
#startBtn:hover { transform: scale(1.05); box-shadow: 0 12px 30px rgba(0,0,0,0.5), 0 0 70px rgba(34,197,94,0.6); }
#startBtn:disabled { opacity: 0.6; cursor: default; transform: none; box-shadow: none; }

table { width: 100%; max-width: 900px; margin: 0 auto 40px; border-collapse: collapse; background: rgba(255,255,255,0.05); border-radius: 12px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
th, td { padding: 12px 15px; text-align: center; }
th { background: rgba(0,0,0,0.3); font-weight: bold; font-size: 1rem; }
td { background: rgba(0,0,0,0.2); font-size: 0.95rem; }

.speed-bar-container { position: relative; height: 18px; border-radius: 10px; background: rgba(255,255,255,0.1); overflow: hidden; margin-top: 5px; }
.speed-bar { height: 100%; width: 0%; border-radius: 10px; transition: width 0.3s linear, background 0.3s linear; }

.copy-btn { background: #3b82f6; border: none; color: #fff; padding: 4px 12px; border-radius: 8px; font-size: 0.85rem; cursor: pointer; margin-top: 2px; transition: 0.3s; }
.copy-btn:hover { background: #22c55e; transform: scale(1.05); }

.fastest td { border: 2px solid #22c55e; box-shadow:0 0 15px #22c55e88; }

.loader { margin:20px auto; width:24px; height:24px; border:3px solid #38bdf8; border-top-color: transparent; border-radius:50%; animation:spin 1s linear infinite; }
@keyframes spin { to { transform: rotate(360deg); } }

@media screen and (max-width: 768px) {
  #startBtn { padding: 18px 40px; font-size: 1.3rem; }
  table, thead, tbody, th, td, tr { display: block; }
  thead tr { display: none; }
  tr { margin-bottom: 15px; background: rgba(255,255,255,0.05); border-radius: 12px; padding: 10px; }
  td { display: flex; justify-content: space-between; padding: 10px; text-align: right; font-size: 0.9rem; border-bottom: 1px solid rgba(255,255,255,0.1); }
  td:last-child { border-bottom: none; }
  td::before { content: attr(data-label); font-weight: bold; color: #94a3b8; flex: 1; text-align: left; }
  .copy-btn { padding: 3px 8px; font-size: 0.8rem; }
}
</style>
</head>
<body>

<div class="creator">
  Created by <strong>XSParvin</strong> | 
  <a href="https://t.me/xsfsociety" target="_blank" rel="noopener noreferrer">Telegram Channel</a>
</div>

<h1>Live DNS Tester</h1>
<div id="bestDNS" class="best-dns"></div>
<button id="startBtn">üöÄ Start DNS Test</button>

<div id="results">
  <table id="dnsTable">
    <thead>
      <tr>
        <th>Priority</th>
        <th>DNS Name</th>
        <th>IPs</th>
        <th>Status</th>
        <th>Speed</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
const dnsServers = [
  {name:"Google", url:"https://www.google.com/favicon.ico", ips:["8.8.8.8","8.8.4.4"]},
  {name:"Cloudflare", url:"https://www.cloudflare.com/favicon.ico", ips:["1.1.1.1","1.0.0.1"]},
  {name:"Quad9", url:"https://www.quad9.net/favicon.ico", ips:["9.9.9.9","149.112.112.112"]},
  {name:"AdGuard", url:"https://adguard.com/favicon.ico", ips:["94.140.14.14","94.140.15.15"]},
  {name:"OpenDNS", url:"https://www.opendns.com/favicon.ico", ips:["208.67.222.222","208.67.220.220"]},
  {name:"IranCell", url:"http://185.51.200.2/favicon.ico", ips:["185.51.200.2","185.51.200.3"]},
  {name:"Shatel", url:"http://178.22.122.100/favicon.ico", ips:["178.22.122.100","185.55.225.11"]}
];

function getColor(speed){
  if(speed<100) return "#22c55e";
  if(speed<200) return "#3b82f6";
  if(speed<400) return "#facc15";
  return "#f87171";
}

function fetchWithTimeout(url, timeout=1500){
  return new Promise(resolve => {
    const start = performance.now();
    const timer = setTimeout(()=>resolve(Infinity), timeout);
    fetch(url, {mode:'no-cors'})
      .then(()=>{ clearTimeout(timer); resolve(performance.now()-start); })
      .catch(()=>{ clearTimeout(timer); resolve(Infinity); });
  });
}

async function testDNS(url){
  const time = await fetchWithTimeout(url,1500);
  return time===Infinity ? 1500 : time;
}

function copyToClipboard(text){
  navigator.clipboard.writeText(text).then(()=>alert(`DNS address copied: ${text}`));
}

document.getElementById("startBtn").onclick = async function(){
  const btn = this;
  const tbody = document.querySelector('#dnsTable tbody');
  const bestDiv = document.getElementById("bestDNS");
  btn.disabled = true;
  bestDiv.textContent = '';
  tbody.innerHTML = '<tr><td colspan="5"><div class="loader"></div></td></tr>';

  tbody.innerHTML = '';
  let rows = dnsServers.map(dns => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td data-label="Priority">-</td>
      <td data-label="DNS Name">${dns.name}</td>
      <td data-label="IPs">${dns.ips.map(ip => `<div>${ip} <button class="copy-btn" onclick="copyToClipboard('${ip}')">Copy</button></div>`).join('')}</td>
      <td data-label="Status"><span>Testing...</span></td>
      <td data-label="Speed">
        <div class="speed-bar-container">
          <div class="speed-bar"></div>
        </div>
        <span class="speed-text"></span>
      </td>
    `;
    tbody.appendChild(tr);
    return {
      dns, tr, time:Infinity,
      bar: tr.querySelector('.speed-bar'),
      status: tr.querySelector('span'),
      priorityCell: tr.children[0],
      speedText: tr.querySelector('.speed-text')
    };
  });

  rows.forEach(row => {
    let width = 0;
    let interval = setInterval(()=>{
      width += Math.random()*5;
      if(width>100) width=100;
      row.bar.style.width = width + '%';
    },50);
    row.interval = interval;
  });

  for(const row of rows){
    let time = await testDNS(row.dns.url);
    row.time = time;
    clearInterval(row.interval);
    row.bar.style.width = '100%';
    row.bar.style.background = getColor(time);
    row.status.textContent = '‚úîÔ∏è';
    row.speedText.textContent = ` ${Math.round(time)} ms`;
  }

  rows.sort((a,b)=>a.time-b.time);
  rows.forEach((row, index)=>{
    row.priorityCell.textContent = index+1;
    tbody.appendChild(row.tr);
  });

  rows[0].tr.classList.add('fastest');
  bestDiv.textContent = `üèÜ Best DNS: ${rows[0].dns.name} (${Math.round(rows[0].time)} ms)`;
  btn.disabled = false;
};
</script>
</body>
</html>

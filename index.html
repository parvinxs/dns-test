<script>
// --- Advanced Speed Test Settings (Adjusted for speed) ---
const TEST_COUNT = 5; 
const MAX_TIMEOUT = 5000; 
// DECREASED SIZE: Using 10MB for a quicker test finish
const DOWNLOAD_SIZE_BYTES = 10485760; // 10MB (10 * 1024 * 1024)

// URLS: Using public domains known for high CDN usage and reliability.
const DOWNLOAD_URLS = [
    // Cloudflare offers a dedicated speed test endpoint
    'https://speed.cloudflare.com/__down?bytes=' + DOWNLOAD_SIZE_BYTES,
    // Reliable large file test URL
    'https://ipv4.download.thinkbroadband.com/10MB.zip' 
];

// DNS Servers to test (ÿ®ÿØŸàŸÜ ÿ™ÿ∫€å€åÿ±)
const dnsServers = [
  {name:"Shecan", urls:["https://shecan.ir/favicon.ico"], domain:"shecan.ir"},
  {name:"Level 3", urls:["https://www.level3.com/favicon.ico"], domain:"level3.com"},
  {name:"Google", urls:["https://www.google.com/images/cleardot.gif"], domain:"google.com"},
  {name:"Cloudflare", urls:["https://cloudflare.com/cdn-cgi/images/icon-logo.svg"], domain:"cloudflare.com"},
  {name:"Quad9", urls:["https://www.quad9.net/favicon.com"], domain:"quad9.net"},
];

function getColor(speed){
  if(speed<100) return "#22c55e"; // Green: Excellent
  if(speed<200) return "#3b82f6"; // Blue: Good
  if(speed<400) return "#facc15"; // Yellow: Fair
  return "#f87171"; // Red: Slow/Poor
}

function getSpeedColor(speedMbps){
    if (speedMbps >= 20) return "#22c55e"; 
    if (speedMbps >= 5) return "#facc15"; 
    return "#f87171"; 
}

/**
 * Executes a fetch request with a defined timeout using AbortController for reliability.
 */
function fetchWithTimeout(url, timeout=MAX_TIMEOUT){
  return new Promise(resolve=>{
    const start = performance.now();
    const urlWithCacheBuster = url + (url.includes('?') ? '&' : '?') + 't=' + Date.now(); 
    const controller = new AbortController();
    const signal = controller.signal;
    
    const timer = setTimeout(()=>{
        controller.abort(); 
        resolve(timeout);
    }, timeout);
    
    fetch(urlWithCacheBuster, {
        mode:'no-cors', 
        cache:'no-store', 
        signal: signal 
    })
      .then(()=>{ 
          clearTimeout(timer); 
          resolve(performance.now()-start); 
      })
      .catch(error=>{ 
          clearTimeout(timer); 
          if(error.name === 'AbortError') {
              resolve(timeout); 
          } else {
              console.warn(`Fetch error for ${url}:`, error.message);
              resolve(timeout);
          }
      });
  });
}

/**
 * Tests a DNS provider by fetching multiple URLs and calculating the average fastest response time.
 */
async function testDNSProvider(urls, statusElement){
  const results = [];
  for(let i=0;i<TEST_COUNT;i++){
    statusElement.textContent = `Testing (${i + 1}/${TEST_COUNT})...`; 
    
    try {
        const times = await Promise.all(urls.map(url=>fetchWithTimeout(url, MAX_TIMEOUT)));
        const fastest = Math.min(...times);
        if(fastest < MAX_TIMEOUT) results.push(fastest);
    } catch (e) {
        console.warn(`Fetch attempt failed in round ${i+1}. Treating as timeout.`);
    }
    
    await new Promise(r=>setTimeout(r,50)); 
  }
  
  return results.length ? results.reduce((a,b)=>a+b,0)/results.length : MAX_TIMEOUT;
}

window.copyToClipboard = function(text){
  navigator.clipboard.writeText(text).then(()=>{
    console.log(`Copied: ${text}`);
  }).catch(err => {

  });
}

/**
 * Fetches and displays Public IP and Geo-location data. (ÿßÿµŸÑÿßÿ≠ ÿ¥ÿØŸá ÿ®ÿ±ÿß€å Ÿæÿ±⁄ÜŸÖ)
 */
async function fetchPublicIP() {
    const ipDisplayElement = document.getElementById("ipDisplay");
    try {
        // 1. Get Public IP
        const ipResponse = await fetch('https://api.ipify.org?format=json');
        if (!ipResponse.ok) throw new Error('IP service response was not ok');
        const ipData = await ipResponse.json();
        const publicIP = ipData.ip;
        
        // 2. Get Geo-location
        // ÿßÿ≥ÿ™ŸÅÿßÿØŸá ÿßÿ≤ http://ip-api.com ⁄©Ÿá ÿ±ÿß€å⁄ØÿßŸÜ Ÿà ÿ®ÿØŸàŸÜ ŸÖÿ≠ÿØŸàÿØ€åÿ™ ÿßÿ≥ÿ™
        const geoResponse = await fetch(`http://ip-api.com/json/${publicIP}?fields=countryCode,country,status`);
        
        let countryCode = 'N/A';
        let countryName = '';

        if (geoResponse.ok) {
            const geoData = await geoResponse.json();
            if (geoData.status === 'success') {
                countryCode = geoData.countryCode; 
                countryName = geoData.country;     
            }
        }
        
        // 3. Display Result - **FIX: ÿ™ÿ∫€å€åÿ± ÿ¢ÿØÿ±ÿ≥ Ÿæÿ±⁄ÜŸÖ ÿ®Ÿá €å⁄© ÿ≥ÿ±Ÿà€åÿ≥ ŸÖÿπÿ™ÿ®ÿ± (flagcdn.com)**
        let flagUrl = countryCode !== 'N/A' ? `https://flagcdn.com/w40/${countryCode.toLowerCase()}.png` : '';
        let flagAlt = countryCode !== 'N/A' ? `${countryName} Flag` : '';
        let flagHtml = flagUrl ? `<img src="${flagUrl}" class="flag-icon" alt="${flagAlt}" title="${flagAlt}">` : '';

        ipDisplayElement.innerHTML = `${flagHtml} Your Public IP: <span>${publicIP}</span> <button class="copy-btn" onclick="copyToClipboard('${publicIP}')">Copy IP</button>`;

    } catch (error) {
        console.error("Failed to fetch public IP or Geolocation:", error);
        ipDisplayElement.innerHTML = `Your Public IP: <span>Error fetching IP or Country</span> (Check Console)`;
    }
}


// --- Download Test Function (RE-FIXED for Live Progress and Stability) ---
async function downloadSpeedTest(){
    const barElement = document.getElementById("speedBar");
    const statusElement = document.getElementById("speedStatus");
    const url = DOWNLOAD_URLS[Math.floor(Math.random() * DOWNLOAD_URLS.length)];
    
    barElement.style.width = '0%';
    barElement.style.background = 'linear-gradient(90deg, #38bdf8, #22c55e, #38bdf8)'; 
    barElement.style.animation = 'loadingEffect 1.5s linear infinite';
    
    const startOverall = performance.now();
    let receivedLength = 0; 
    let lastTime = startOverall;
    const totalLength = DOWNLOAD_SIZE_BYTES; // Target size for comparison

    statusElement.innerHTML = `0% Connecting to ${url.split('/')[2]}...`;
    
    try {
        const response = await fetch(url); 
        
        if (!response.ok || !response.body) {
             throw new Error(`HTTP error! Status: ${response.status || 'N/A'}`);
        }

        const reader = response.body.getReader();
        
        while(true) {
            const { done, value } = await reader.read();
            if (done) break;

            receivedLength += value.length;
            const currentTime = performance.now();
            const timeElapsed = currentTime - startOverall;
            
            // Calculate current average speed
            // Formula: (Bytes * 8 / Time_in_seconds) / 1,000,000 = Mbps
            const speedMbps = ((receivedLength * 8) / (timeElapsed / 1000)) / 1000000;
            
            // Calculate progress based on the target size (DOWNLOAD_SIZE_BYTES)
            const percentage = Math.min(100, Math.round((receivedLength / totalLength) * 100));
            
            barElement.style.width = `${percentage}%`;
            statusElement.innerHTML = `${percentage}% | Live Speed: ${speedMbps.toFixed(2)} Mbps`;
            
            // Update last time for potential throttling logic (though not strictly needed here)
            lastTime = currentTime;
        }
        
        const endOverall = performance.now();
        const downloadTime = endOverall - startOverall; 
        
        if (downloadTime === 0 || receivedLength === 0) {
            throw new Error('Zero time or zero bytes received after successful fetch.');
        }

        // Final calculation
        const speedMbps = ((receivedLength * 8) / (downloadTime / 1000)) / 1000000;
        
        barElement.style.animation = 'none';
        
        return speedMbps;

    } catch (error) {
        console.error("Download test failed:", error);
        statusElement.innerHTML = `Download Error! Try again. (${error.message})`;
        barElement.style.width = '100%';
        barElement.style.animation = 'none';
        barElement.style.background = '#f87171';
        return null;
    }
}

// --- Main Global Speed Test Execution Function ---
async function runGlobalSpeedTest(){
    const btn = document.getElementById("speedTestBtn");
    const buttonText = document.getElementById("buttonText");
    const buttonLoader = document.getElementById("buttonLoader");
    const downloadDisplay = document.getElementById("downloadSpeedDisplay");
    const statusElement = document.getElementById("speedStatus");
    const speedBar = document.getElementById("speedBar");
    
    let downloadSpeed = null;
    
    btn.disabled = true;
    buttonText.textContent = "Testing...";
    buttonLoader.style.display = 'block'; 
    
    downloadDisplay.textContent = '--';
    downloadDisplay.style.color = '#38bdf8';
    speedBar.style.width = '0%';
    speedBar.style.background = 'none'; 
    speedBar.style.animation = 'none'; 
    statusElement.innerHTML = `Starting Download Test...`;
    
    downloadSpeed = await downloadSpeedTest();
    
    if (downloadSpeed !== null) {
        const color = getSpeedColor(downloadSpeed);
        downloadDisplay.textContent = downloadSpeed.toFixed(2);
        downloadDisplay.style.color = color;
        statusElement.innerHTML = `Download: ${downloadSpeed.toFixed(2)} Mbps. Test Complete!`;
    } else {
        downloadDisplay.textContent = 'FAIL';
        downloadDisplay.style.color = '#f87171';
    }
    
    btn.disabled = false;
    buttonText.textContent = "Re-run Download Test üöÄ";
    buttonLoader.style.display = 'none';
}

// --- Main DNS Test Execution Function ---
document.getElementById("startBtn").onclick = async function(){
  const btn = this;
  const tbody = document.querySelector('#dnsTable tbody');
  const bestDiv = document.getElementById("bestDNS");
  
  btn.disabled = true;
  bestDiv.textContent = '';
  tbody.innerHTML = `<tr><td colspan="5"><div class="loader"></div>Starting tests...</td></tr>`; 
  
  await new Promise(r => setTimeout(r, 10)); 

  tbody.innerHTML = '';
  let rows = dnsServers.map(dns=>{
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td data-label="Priority">-</td>
      <td data-label="DNS Name">${dns.name}</td>
      <td data-label="Domain">${dns.domain}</td>
      <td data-label="Status"><span>Testing (0/${TEST_COUNT})...</span></td>
      <td data-label="Speed">
        <div class="speed-bar-container"><div class="speed-bar"></div></div>
        <span class="speed-text">0 ms</span>
      </td>
    `;
    tbody.appendChild(tr);
    return {
        dns,
        tr,
        time: MAX_TIMEOUT, 
        bar:tr.querySelector('.speed-bar'),
        status:tr.querySelector('td[data-label="Status"] span'), 
        priorityCell:tr.children[0], 
        speedText:tr.querySelector('.speed-text')
    };
  });

  const testPromises = rows.map(async row=>{
    row.time = await testDNSProvider(row.dns.urls, row.status); 
    return row;
  });

  Promise.all(testPromises).then(finalRows => {
      
      finalRows.forEach(row => {
          const displayTime = Math.round(row.time);
          
          const referenceTime = 200; 
          const barWidth = Math.min(100, (referenceTime / displayTime) * 100); 

          row.bar.style.width=`${barWidth}%`;
          row.bar.style.background=getColor(displayTime);
          
          row.status.textContent = displayTime>=MAX_TIMEOUT?'‚ùå Failed':'‚úîÔ∏è OK';
          row.speedText.textContent = displayTime>=MAX_TIMEOUT?`>${MAX_TIMEOUT} ms (Failed)`:`${displayTime} ms (Avg of ${TEST_COUNT})`;
      });
      
      finalRows.sort((a,b)=>a.time-b.time);
      
      tbody.innerHTML=''; 
      finalRows.forEach((r,index)=>{ 
          r.priorityCell.textContent=index+1; 
          tbody.appendChild(r.tr); 
      });
      
      const fastestRow = finalRows.find(r=>r.time<MAX_TIMEOUT);
      if(fastestRow){ 
          fastestRow.tr.classList.add('fastest'); 
          bestDiv.textContent=`üèÜ Fastest DNS: ${fastestRow.dns.name} (${Math.round(fastestRow.time)} ms)`;
      } else {
          bestDiv.textContent="üòî All DNS tests failed or timed out. Try again.";
      }
      
      btn.disabled=false;
  }).catch(error => {
      console.error("An error occurred during DNS testing:", error);
      bestDiv.textContent="An unexpected error occurred during the test.";
      btn.disabled=false;
  });
};

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live DNS Tester - Browser Compatible</title>
<style>
/* üé® CSS Styles */
@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

body {
  font-family: 'Roboto', sans-serif;
  background: linear-gradient(135deg, #0f172a, #1e293b); 
  color: #f1f5f9;
  text-align: center;
  padding: 20px;
  min-height: 100vh;
}

.creator {
  font-size: 1em;
  color: #94a3b8;
  margin-bottom: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 8px;
  flex-wrap: wrap;
}
.creator a {
  color: #38bdf8;
  text-decoration: none;
  font-weight: bold;
  text-shadow: 0 0 5px #38bdf8, 0 0 10px #38bdf8;
  transition: all 0.3s ease;
}
.creator a:hover {
  color: #22c55e;
  text-shadow: 0 0 8px #22c55e, 0 0 15px #22c55e;
  text-decoration: underline;
}

h1 { color: #38bdf8; font-size: 2.2em; margin-bottom: 20px; display: flex; justify-content: center; align-items: center; gap: 10px; }
.best-dns { font-size: 1.5em; color: #22c55e; font-weight: bold; margin-bottom: 20px; }

.warning-box {
    background-color: #f8717133;
    border: 2px solid #f87171;
    color: #f1f5f9;
    padding: 15px;
    margin: 10px auto 25px;
    max-width: 600px;
    border-radius: 10px;
    font-size: 1.1em;
    font-weight: bold;
    text-align: left;
}
.warning-box p { margin: 5px 0; }
.warning-box strong { color: #facc15; }

#startBtn {
  background: linear-gradient(135deg, #22c55e, #3b82f6);
  border: none;
  color: #fff;
  padding: 20px 60px;
  font-size: 1.6rem;
  font-weight: bold;
  border-radius: 30px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 10px 25px rgba(0,0,0,0.4), 0 0 50px rgba(34,197,94,0.4);
  margin-bottom: 30px;
}
#startBtn:hover { transform: scale(1.05); box-shadow: 0 12px 30px rgba(0,0,0,0.5), 0 0 70px rgba(34,197,94,0.6); }
#startBtn:disabled { opacity: 0.6; cursor: default; transform: none; box-shadow: none; }

table { width: 100%; max-width: 900px; margin: 0 auto 40px; border-collapse: collapse; background: rgba(255,255,255,0.05); border-radius: 12px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
th, td { padding: 12px 15px; text-align: center; }
th { background: rgba(0,0,0,0.3); font-weight: bold; font-size: 1rem; color: #38bdf8; }
td { background: rgba(0,0,0,0.2); font-size: 0.95rem; }

.speed-bar-container { position: relative; height: 18px; border-radius: 10px; background: rgba(255,255,255,0.1); overflow: hidden; margin-top: 5px; }
.speed-bar { height: 100%; width: 0%; border-radius: 10px; transition: width 0.3s linear, background 0.3s linear; }

.copy-btn { background: #3b82f6; border: none; color: #fff; padding: 4px 12px; border-radius: 8px; font-size: 0.85rem; cursor: pointer; margin-top: 2px; transition: 0.3s; }
.copy-btn:hover { background: #22c55e; transform: scale(1.05); }

.fastest td { border: 2px solid #22c55e; box-shadow: 0 0 15px #22c55e88; font-weight: bold; color: #fff; }

.loader { margin: 20px auto; width: 30px; height: 30px; border: 4px solid rgba(56, 189, 248, 0.5); border-top-color: #38bdf8; border-radius: 50%; animation: spin 1s linear infinite; }
@keyframes spin { to { transform: rotate(360deg); } }

@media screen and (max-width: 768px) {
  #startBtn { padding: 18px 40px; font-size: 1.3rem; }
  table, thead, tbody, th, td, tr { display: block; }
  thead tr { display: none; }
  tr { margin-bottom: 15px; background: rgba(255,255,255,0.05); border-radius: 12px; padding: 10px; }
  td { display: flex; justify-content: space-between; padding: 10px; text-align: right; font-size: 0.9rem; border-bottom: 1px solid rgba(255,255,255,0.1); align-items: center; }
  td:last-child { border-bottom: none; }
  td::before { content: attr(data-label); font-weight: bold; color: #94a3b8; flex: 1; text-align: left; min-width: 80px; }
  .copy-btn { padding: 3px 8px; font-size: 0.8rem; }
}
</style>
</head>
<body>

<div class="creator">
  Created by <strong>XSParvin</strong> | 
  <a href="https://t.me/xsfsociety" target="_blank" rel="noopener noreferrer">Telegram Channel</a>
</div>

<h1>‚ö°Ô∏è Live DNS Tester (Browser Compatible)</h1>

<div class="warning-box">
    <p>‚ö†Ô∏è Note: This test measures response time to the DNS's domain via your browser. Results are approximate and do not require VPN/Filter.</p>
</div>

<div id="bestDNS" class="best-dns"></div>
<button id="startBtn">üöÄ Start DNS Test</button>

<div id="results">
  <table id="dnsTable">
    <thead>
      <tr>
        <th>Priority</th>
        <th>DNS Name</th>
        <th>Domain</th>
        <th>Status</th>
        <th>Speed (ms)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
const TEST_COUNT = 3;
const MAX_TIMEOUT = 3000;
const dnsServers = [
  {name:"Shecan", urls:["https://shecan.ir/favicon.ico"], domain:"shecan.ir"},
  {name:"Level 3", urls:["https://www.level3.com/favicon.ico"], domain:"level3.com"},
  {name:"Google", urls:["https://www.google.com/favicon.ico"], domain:"google.com"},
  {name:"Cloudflare", urls:["https://cloudflare.com/favicon.ico"], domain:"cloudflare.com"},
  {name:"Quad9", urls:["https://www.quad9.net/favicon.ico"], domain:"quad9.net"},
];

function getColor(speed){
  if(speed<100) return "#22c55e";
  if(speed<200) return "#3b82f6";
  if(speed<400) return "#facc15";
  return "#f87171";
}

function fetchWithTimeout(url, timeout=MAX_TIMEOUT){
  return new Promise(resolve=>{
    const start = performance.now();
    const timer = setTimeout(()=>resolve(timeout), timeout);
    fetch(url, {mode:'no-cors', cache:'no-store'})
      .then(()=>{ clearTimeout(timer); resolve(performance.now()-start); })
      .catch(()=>{ clearTimeout(timer); resolve(timeout); });
  });
}

async function testDNSProvider(urls){
  const results = [];
  for(let i=0;i<TEST_COUNT;i++){
    const times = await Promise.all(urls.map(url=>fetchWithTimeout(url, MAX_TIMEOUT)));
    const fastest = Math.min(...times);
    if(fastest < MAX_TIMEOUT) results.push(fastest);
    await new Promise(r=>setTimeout(r,10));
  }
  return results.length ? results.reduce((a,b)=>a+b,0)/results.length : MAX_TIMEOUT;
}

window.copyToClipboard = function(text){
  navigator.clipboard.writeText(text).then(()=>alert(`Copied: ${text}`));
}

document.getElementById("startBtn").onclick = async function(){
  const btn = this;
  const tbody = document.querySelector('#dnsTable tbody');
  const bestDiv = document.getElementById("bestDNS");
  btn.disabled = true;
  bestDiv.textContent = '';
  tbody.innerHTML = `<tr><td colspan="5"><div class="loader"></div>Starting tests...</td></tr>`;
  tbody.innerHTML = '';

  let rows = dnsServers.map(dns=>{
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td data-label="Priority">-</td>
      <td data-label="DNS Name">${dns.name}</td>
      <td data-label="Domain">${dns.domain}</td>
      <td data-label="Status"><span>Testing (0/${TEST_COUNT})...</span></td>
      <td data-label="Speed">
        <div class="speed-bar-container"><div class="speed-bar"></div></div>
        <span class="speed-text">0 ms</span>
      </td>
    `;
    tbody.appendChild(tr);
    return {dns,tr,time:0,bar:tr.querySelector('.speed-bar'),status:tr.querySelector('span'),priorityCell:tr.children[0],speedText:tr.querySelector('.speed-text')};
  });

  const testPromises = rows.map(async row=>{
    row.time = await testDNSProvider(row.dns.urls);
    return row;
  });

  let completedTests = 0;
  for(let i=0;i<dnsServers.length;i++){
    testPromises[i].then(row=>{
      completedTests++;
      const displayTime = Math.round(row.time);
      row.bar.style.width='100%';
      row.bar.style.background=getColor(displayTime);
      row.status.textContent = displayTime>=MAX_TIMEOUT?'‚ùå Failed':'‚úîÔ∏è OK';
      row.speedText.textContent = displayTime>=MAX_TIMEOUT?`>${MAX_TIMEOUT} ms (Failed)`:`${displayTime} ms (Avg of ${TEST_COUNT})`;

      if(completedTests===dnsServers.length){
        rows.sort((a,b)=>a.time-b.time);
        tbody.innerHTML='';
        rows.forEach((r,index)=>{ r.priorityCell.textContent=index+1; tbody.appendChild(r.tr); });
        const fastestRow = rows.find(r=>r.time<MAX_TIMEOUT);
        if(fastestRow){ fastestRow.tr.classList.add('fastest'); bestDiv.textContent=`üèÜ Fastest DNS: ${fastestRow.dns.name} (${Math.round(fastestRow.time)} ms)`;}
        else bestDiv.textContent="üòî All tests failed or timed out.";
        btn.disabled=false;
      }
    });
  }
};
</script>
</body>
</html>

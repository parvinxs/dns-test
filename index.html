}

.speed-status-global {

    width: 100%;

/* Start Button */
#speedTestBtn {
    background: linear-gradient(135deg, #facc15, #f97316);

#speedTestBtn:hover:not(:disabled) { transform: scale(1.05); box-shadow: 0 8px 20px rgba(0,0,0,0.4), 0 0 40px rgba(250, 204, 21, 0.7); }

<body>

<div class="creator">

</div>

<h1>‚ö°Ô∏è Live DNS Tester & Speed Test</h1>

<div id="ipDisplay" class="ip-display">
  <span>Fetching your Public IP...</span>
</div>

<h2>DNS Response Time Tester</h2>
<div id="bestDNS" class="best-dns"></div>
<button id="startBtn">üöÄ Start DNS Test</button>

<div id="results">
  <table id="dnsTable">
    <thead>
      <tr>
        <th>Priority</th>
        <th>DNS Name</th>
        <th>Domain</th>
        <th>Status</th>

    </thead>
    <tbody></tbody>
  </table>
</div>
<hr style="max-width: 800px; border-color: rgba(255, 255, 255, 0.2); margin: 30px auto;">

<div id="globalSpeedTestSection">
    <h2>üåê Global Connection Download Speed Test</h2>
    <div class="speed-test-widget">
        <div class="speed-bar-container-global">
            <div class="speed-bar-global" id="speedBar"></div>
            <div class="speed-status-global" id="speedStatus">
                Ready to test
            </div>
        </div>
    </div>
    
    <div id="speedTestResult">
        <div class="speed-item">
            <span class="speed-label">Download</span>
            <span class="speed-number" id="downloadSpeedDisplay" style="color:#38bdf8;">--</span>
            <span class="speed-unit">Mbps</span>
        </div>
    </div>

    <button id="speedTestBtn" onclick="runGlobalSpeedTest()">
        <span id="buttonText">Start Download Test üöÄ</span>
        <div class="button-loader" id="buttonLoader"></div>
    </button>
</div>
<script>
// --- Advanced Speed Test Settings ---
const TEST_COUNT = 5; 
// üî¥ FIX 5: Increased MAX_TIMEOUT for higher stability in high-latency networks
const MAX_TIMEOUT = 5000; // Increased from 3000ms
const DOWNLOAD_SIZE_BYTES = 10485760; // 10MB

// Download Test URLs
const DOWNLOAD_URLS = [
    'https://speed.cloudflare.com/__down?bytes=' + DOWNLOAD_SIZE_BYTES,
    'https://test.b.s.cloud/10M.bin',
    'https://ipv4.download.thinkbroadband.com/10MB.zip' 
];

// üî¥ FIX 6: Replaced some DNS URLs with more reliable, small static assets for stable ping testing
const dnsServers = [
  {name:"Shecan", urls:["https://shecan.ir/favicon.ico"], domain:"shecan.ir"},
  {name:"Level 3", urls:["https://www.level3.com/favicon.ico"], domain:"level3.com"},
  {name:"Google", urls:["https://www.google.com/images/cleardot.gif"], domain:"google.com"},
  {name:"Cloudflare", urls:["https://cloudflare.com/cdn-cgi/images/icon-logo.svg"], domain:"cloudflare.com"},
  {name:"Quad9", urls:["https://www.quad9.net/favicon.com"], domain:"quad9.net"},
];

function getColor(speed){
  if(speed<100) return "#22c55e";
  if(speed<200) return "#3b82f6";
  if(speed<400) return "#facc15";
  return "#f87171";
}

function getSpeedColor(speedMbps){
    if (speedMbps >= 20) return "#22c55e"; 
    if (speedMbps >= 5) return "#facc15"; 
    return "#f87171"; 
}

// Improved: Added cache-busting and no-store for higher DNS accuracy
function fetchWithTimeout(url, timeout=MAX_TIMEOUT){
  return new Promise(resolve=>{
    const start = performance.now();
    const urlWithCacheBuster = url + (url.includes('?') ? '&' : '?') + 't=' + Date.now();
    const timer = setTimeout(()=>resolve(timeout), timeout);
    fetch(urlWithCacheBuster, {mode:'no-cors', cache:'no-store'})
      .then(()=>{ clearTimeout(timer); resolve(performance.now()-start); })
      .catch(()=>{ clearTimeout(timer); resolve(timeout); });
  });
}

// üî¥ FIX 1: Added statusElement to report progress dynamically during DNS test
async function testDNSProvider(urls, statusElement){
  const results = [];
  for(let i=0;i<TEST_COUNT;i++){
    statusElement.textContent = `Testing (${i + 1}/${TEST_COUNT})...`; 
    
    // üî¥ FIX: Minor addition for error robustness in case of global network issue
    try {
        const times = await Promise.all(urls.map(url=>fetchWithTimeout(url, MAX_TIMEOUT)));
        const fastest = Math.min(...times);
        if(fastest < MAX_TIMEOUT) results.push(fastest);
    } catch (e) {
        console.warn(`Fetch attempt failed in round ${i+1}. Treating as timeout.`);
        results.push(MAX_TIMEOUT);
    }
    
    await new Promise(r=>setTimeout(r,50));
  }
  
  return results.length ? results.reduce((a,b)=>a+b,0)/results.length : MAX_TIMEOUT;
}

window.copyToClipboard = function(text){
  navigator.clipboard.writeText(text).then(()=>{
    console.log(`Copied: ${text}`);
  }).catch(err => {
    console.error('Could not copy text: ', err);
  });
}

// Function to fetch and display Public IP
async function fetchPublicIP() {
    const ipDisplayElement = document.getElementById("ipDisplay");
    try {
        const ipResponse = await fetch('https://api64.ipify.org?format=json');
        if (!ipResponse.ok) throw new Error('IP service response was not ok');
        const ipData = await ipResponse.json();
        const publicIP = ipData.ip;
        const geoResponse = await fetch(`http://ip-api.com/json/${publicIP}?fields=countryCode,country,status`);
        
        let countryCode = 'N/A';
        let countryName = '';

        if (geoResponse.ok) {
            const geoData = await geoResponse.json();
            if (geoData.status === 'success') {
                countryCode = geoData.countryCode; 
                countryName = geoData.country;     
            }
        }

        let flagUrl = countryCode !== 'N/A' ? `https://flagsapi.com/${countryCode}/flat/32.png` : '';
        let flagAlt = countryCode !== 'N/A' ? `${countryName} Flag` : '';
        let flagHtml = flagUrl ? `<img src="${flagUrl}" class="flag-icon" alt="${flagAlt}" title="${flagAlt}">` : '';

        ipDisplayElement.innerHTML = `${flagHtml} Your Public IP: <span>${publicIP}</span> <button class="copy-btn" onclick="copyToClipboard('${publicIP}')">Copy IP</button>`;

    } catch (error) {
        console.error("Failed to fetch public IP or Geolocation:", error);
        ipDisplayElement.innerHTML = `Your Public IP: <span>Error fetching IP or Country</span>`;
    }
}


// --- Download Test Function (Download Only) ---
async function downloadSpeedTest(){
    const barElement = document.getElementById("speedBar");
    const statusElement = document.getElementById("speedStatus");
    
    const url = DOWNLOAD_URLS[Math.floor(Math.random() * DOWNLOAD_URLS.length)];
    
    barElement.style.width = '0%';
    barElement.style.background = 'linear-gradient(90deg, #38bdf8, #22c55e, #38bdf8)'; 
    barElement.style.backgroundSize = '200% 100%'; 
    barElement.style.animation = 'loadingEffect 1.5s linear infinite';
    statusElement.innerHTML = `0% Initiating Download from: ${url.split('/')[2]}...`;
    
    try {
        const start = performance.now();
        const response = await fetch(url, { cache: 'no-store' });
        
        if (!response.ok || !response.body) {
             const errorUrl = `Failed to initiate download from ${url.split('/')[2]}`;
             throw new Error(`HTTP error! status: ${response.status || 'N/A'}. ${errorUrl}`);
        }

        const reader = response.body.getReader();
        let receivedLength = 0; 
        const totalLength = DOWNLOAD_SIZE_BYTES;
        
        while(true) {
            const { done, value } = await reader.read();
            if (done) break;

            receivedLength += value.length;
            const percentage = Math.min(100, Math.round((receivedLength / totalLength) * 100));
            
            barElement.style.width = `${percentage}%`;
            statusElement.innerHTML = `${percentage}% Downloading (${(receivedLength / 1024 / 1024).toFixed(2)} MB)`;

            if (percentage === 100) {
                statusElement.innerHTML = `100% Download Complete`;
            }
        }
        
        const end = performance.now();
        const downloadTime = end - start; 
        const speedMbps = ((totalLength * 8) / (downloadTime / 1000)) / 1000000;
        
        barElement.style.animation = 'none';
        
        return speedMbps;

    } catch (error) {
        console.error("Download test failed:", error);
        statusElement.innerHTML = `Download Error! Try again.`;
        barElement.style.animation = 'none';
        barElement.style.background = '#f87171';
        return null;
    }
}

// ------------------------------------------

// --- Main Global Speed Test Execution Function (Download Only) ---
window.runGlobalSpeedTest = async function(){
    const btn = document.getElementById("speedTestBtn");
    const buttonText = document.getElementById("buttonText");
    const buttonLoader = document.getElementById("buttonLoader");
    const downloadDisplay = document.getElementById("downloadSpeedDisplay");
    const statusElement = document.getElementById("speedStatus");
    const speedBar = document.getElementById("speedBar");
    
    let downloadSpeed = null;
    
    btn.disabled = true;
    buttonText.textContent = "Testing...";
    buttonLoader.style.display = 'block'; 
    
    downloadDisplay.textContent = '--';
    downloadDisplay.style.color = '#38bdf8';
    speedBar.style.width = '0%';
    speedBar.style.background = 'none'; 
    speedBar.style.animation = 'none'; 
    
    statusElement.innerHTML = `Starting Download Test...`;
    downloadSpeed = await downloadSpeedTest();
    
    if (downloadSpeed !== null) {
        const color = getSpeedColor(downloadSpeed);
        downloadDisplay.textContent = downloadSpeed.toFixed(2);
        downloadDisplay.style.color = color;
        statusElement.innerHTML = `Download: ${downloadSpeed.toFixed(2)} Mbps. Test Complete!`;
    } else {
        downloadDisplay.textContent = 'FAIL';
        downloadDisplay.style.color = '#f87171';
        statusElement.innerHTML = `Download failed. Check console for error.`;
    }
    
    btn.disabled = false;
    buttonText.textContent = "Re-run Download Test üöÄ";
    buttonLoader.style.display = 'none';
    speedBar.style.width = '0%'; 
    speedBar.style.background = 'none'; 
}
// ------------------------------------------

document.getElementById("startBtn").onclick = async function(){
  const btn = this;
  const tbody = document.querySelector('#dnsTable tbody');
  const bestDiv = document.getElementById("bestDNS");
  
  // üî¥ FIX 7: Removed setTimeout to ensure immediate button lock and table setup on first click
  btn.disabled = true;
  bestDiv.textContent = '';
  tbody.innerHTML = `<tr><td colspan="5"><div class="loader"></div>Starting tests...</td></tr>`; 
  
  // Wait a moment for the DOM to update the loader before starting heavy work
  await new Promise(r => setTimeout(r, 10)); 

  tbody.innerHTML = '';
  let rows = dnsServers.map(dns=>{
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td data-label="Priority">-</td>
      <td data-label="DNS Name">${dns.name}</td>
      <td data-label="Domain">${dns.domain}</td>
      <td data-label="Status"><span>Testing (0/${TEST_COUNT})...</span></td>
      <td data-label="Speed">
        <div class="speed-bar-container"><div class="speed-bar"></div></div>
        <span class="speed-text">0 ms</span>
      </td>
    `;
    tbody.appendChild(tr);
    return {
        dns,
        tr,
        time:0,
        bar:tr.querySelector('.speed-bar'),
        status:tr.querySelector('td[data-label="Status"] span'), 
        priorityCell:tr.children[0], 
        speedText:tr.querySelector('.speed-text')
    };
  });

  const testPromises = rows.map(async row=>{
    // Pass the status element to the test function for real-time updates
    row.time = await testDNSProvider(row.dns.urls, row.status); 
    return row;
  });

  let completedTests = 0;
  for(let i=0;i<dnsServers.length;i++){
    testPromises[i].then(row=>{
      completedTests++;
      const displayTime = Math.round(row.time);
      
      const barWidth = Math.min(100, (MAX_TIMEOUT / displayTime) * 100 * 0.5); 
      row.bar.style.width=`${barWidth}%`;
      row.bar.style.background=getColor(displayTime);
      
      row.status.textContent = displayTime>=MAX_TIMEOUT?'‚ùå Failed':'‚úîÔ∏è OK';
      row.speedText.textContent = displayTime>=MAX_TIMEOUT?`>${MAX_TIMEOUT} ms (Failed)`:`${displayTime} ms (Avg of ${TEST_COUNT})`;

      if(completedTests===dnsServers.length){
        rows.sort((a,b)=>a.time-b.time);
        tbody.innerHTML='';
        rows.forEach((r,index)=>{ r.priorityCell.textContent=index+1; tbody.appendChild(r.tr); });
        const fastestRow = rows.find(r=>r.time<MAX_TIMEOUT);
        if(fastestRow){ 
          fastestRow.tr.classList.add('fastest'); 
          bestDiv.textContent=`üèÜ Fastest DNS: ${fastestRow.dns.name} (${Math.round(fastestRow.time)} ms)`;
        } else {
          bestDiv.textContent="üòî All DNS tests failed or timed out. Try again.";
        }
        btn.disabled=false;
      }
    });
  }
};

// --- Execute code on page load ---
document.addEventListener('DOMContentLoaded', () => {
    fetchPublicIP(); // Get IP
});
</script>
